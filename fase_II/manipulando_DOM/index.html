<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
</head>
<body>

    <div id="app" class="root">
        Oxe mermão
    </div>

    <script>
        const containerRoot = window.document.getElementById('app')
        const title = window.document.createElement('h1')
        title.innerText = "Olá Mundo"
        containerRoot.appendChild(title)
    </script>
</body>
</html>
